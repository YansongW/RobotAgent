# 系统配置
system:
  name: "RobotAgent MVP"
  version: "1.0.0"
  debug: true
  log_level: "INFO"

# 服务配置
server:
  host: "0.0.0.0"
  port: 8000
  workers: 1
  reload: true

# Qwen模型配置
qwen:
  api_key: "your_qwen_api_key_here"
  model_name: "qwen-turbo"
  base_url: "https://dashscope.aliyuncs.com/api/v1"
  max_tokens: 2048
  temperature: 0.1
  timeout: 30

# Redis配置
redis:
  host: "localhost"
  port: 6379
  db: 0
  password: null
  decode_responses: true

# 消息队列配置
message_queue:
  channels:
    input: "nlp_input"
    memory: "memory_agent"
    ros2: "ros2_agent"
    status: "system_status"
  message_ttl: 3600  # 消息过期时间（秒）

# ROS2配置
ros2:
  domain_id: 0
  workspace_path: "~/ros2_ws"
  robot_type: "rm65"  # 睿尔曼机械臂型号
  simulation: true
  
  # 机械臂控制参数
  arm_control:
    default_speed: 0.1
    default_acceleration: 0.1
    position_tolerance: 0.01
    orientation_tolerance: 0.1
    
  # 安全限制
  safety:
    workspace_limits:
      x: [-0.8, 0.8]
      y: [-0.8, 0.8]
      z: [0.0, 1.0]
    max_velocity: 0.5
    max_acceleration: 1.0

# 记忆Agent配置
memory_agent:
  storage_path: "./memory_records"
  file_format: "markdown"
  max_file_size: "10MB"
  backup_enabled: true
  backup_interval: 3600  # 备份间隔（秒）

# 日志配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: "./logs"
  max_file_size: "50MB"
  backup_count: 5
  
  # 各组件日志配置
  loggers:
    qwen_service: "INFO"
    memory_agent: "INFO"
    ros2_agent: "INFO"
    message_queue: "DEBUG"

# 性能监控配置
monitoring:
  enabled: true
  metrics_interval: 60  # 指标收集间隔（秒）
  performance_log: "./logs/performance.log"
  
  # 告警阈值
  alerts:
    response_time_threshold: 5.0  # 响应时间阈值（秒）
    error_rate_threshold: 0.1     # 错误率阈值
    memory_usage_threshold: 0.8   # 内存使用率阈值

# 前端配置
frontend:
  static_path: "./frontend/static"
  template_path: "./frontend/templates"
  websocket_enabled: true